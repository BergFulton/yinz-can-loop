<div>

<div>

 <div id="brand">

        <option value="">--Please choose an option--</option>
        <option value="medtronic">Medtronic/MiniMed</option>

        <option value="animas">Animas</option>

        <option value="unlisted">Unlisted</option>

    </div>

    <!--Can't loop result-->
    <div id="noloop">
     <p>Unfortunately, there are no DIY Closed loop soltuions
